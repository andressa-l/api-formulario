<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6327/6327290.png">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
    
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <form action="">
          <h2>Login</h2>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required />
            <label>Password</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" /> Lembrar-me</label>
            <a href="#"
              >Esqueceu seu Password?</a
            >
          </div>
          <button type="submit" id="button" onclick='click' class="btn btn-primary">Login
            <a href="form.html" target="_blank" rel="noopener noreferrer"></a> 
          </button>

          <div class="register-link">
            <p>
              Ainda n√£o tem conta?
              <a href="#">Registrar</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>
